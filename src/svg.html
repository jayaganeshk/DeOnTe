<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        padding: 0;
        margin: 0;
      }

      body {
        font-size: 34px;
      }

      .icon {
        color: yellowgreen;
      }

      .icon svg {
        height: 1em;
        width: 1em;
        font-size: inherit;
        vertical-align: -0.125em;
        fill: currentColor;
        stroke: currentColor;
      }

      .icon.icon-menu {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div style="display: flex">
      <button>
        <span class="icon icon-menu">
          <svg><use xlink:href="#icon-menu"></use></svg>
        </span>
      </button>
      <span>Menu</span>
    </div>
    <div>
      <span>Dropdown</span>
      <span class="icon icon-down">
        <svg><use xlink:href="#icon-down"></use></svg>
      </span>
    </div>

    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      style="display: none"
    >
      <defs>
        <symbol id="icon-menu" viewBox="0 0 100 100">
          <title>Menu</title>
          <path
            d="M5 15 H95 M5 50 H95 M5 85 H95"
            style="
              stroke-width: 10;
              stroke-linecap: round;
              stroke-linejoin: round;
            "
          />
        </symbol>

        <symbol id="icon-down" viewBox="0 0 100 100">
          <path
            d="M25 50 L50 80 L75 50 Z"
            style="stroke-width: 10; stroke-linejoin: round"
          />
        </symbol>
      </defs>
    </svg>

      </span>
    </div> -->
  </body>
</html>
